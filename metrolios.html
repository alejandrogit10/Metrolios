<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolios Realty | Sydney CBD Property Experts</title>
    <style>
        :root { 
            --navy: #1a2a6c; 
            --gold: #c5a059; 
            --light: #f4f7f6; 
            --white: #ffffff;
        }

        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            color: #333; 
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        
        /* Navigation */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; background: var(--white); border-bottom: 1px solid #eee;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 800; color: var(--navy); letter-spacing: 1.5px; text-transform: uppercase; }
        nav a { margin-left: 25px; text-decoration: none; color: #444; font-size: 13px; font-weight: 600; text-transform: uppercase; }

        /* Hero Section */
        .hero {
            height: 75vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 60px; margin-bottom: 10px; letter-spacing: -1px; }
        .hero p { font-size: 22px; font-weight: 300; opacity: 0.9; }

        /* Floating AI Chat Button */
        .ai-chat-bubble {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--navy); color: white;
            padding: 15px 28px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer; display: flex; align-items: center;
            gap: 12px; z-index: 2000; transition: all 0.3s ease;
            font-weight: bold; border: 2px solid rgba(255,255,255,0.1);
        }
        .ai-chat-bubble:hover { transform: translateY(-5px); background: #233a8a; }
        
        .status-dot {
            width: 10px; height: 10px; background: #4caf50;
            border-radius: 50%; display: inline-block;
            box-shadow: 0 0 0 rgba(76, 175, 80, 0.4);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0); }
        }

        /* Property Listings */
        .listings { padding: 100px 50px; max-width: 1200px; margin: 0 auto; }
        .listings h2 { text-align: center; margin-bottom: 50px; font-size: 36px; color: var(--navy); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }
        .card { border-radius: 15px; overflow: hidden; transition: 0.4s; background: var(--white); border: 1px solid #f0f0f0; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-body { padding: 30px; }
        .price { font-size: 26px; font-weight: bold; color: var(--navy); }
        .address { color: #777; margin: 8px 0 20px 0; font-size: 15px; }
        .features { display: flex; gap: 15px; font-size: 13px; color: #555; font-weight: 600; text-transform: uppercase; }

        /* Contact Section */
        .contact-section { display: flex; flex-wrap: wrap; background: var(--light); padding: 100px 50px; gap: 60px; }
        .contact-info, .contact-form-container { flex: 1; min-width: 320px; }
        .contact-form-container { background: var(--white); padding: 50px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 25px; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--navy); }
        .submit-btn { 
            background: var(--navy); color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;
        }

        footer { text-align: center; padding: 40px; font-size: 14px; color: #999; border-top: 1px solid #eee; }
    </style>
</head>
